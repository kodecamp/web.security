
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Page 1</title>
</h:head>
<h:body>

	<h:form id="form">

		<h1>Restricted Page</h1>
		<h:commandButton action="#{demoBean.userAction}"
			value="User Action(users)"></h:commandButton>
		<h:commandButton action="#{demoBean.adminAction}"
			value="Admin Action(admin)" rendered="#{demoBean.user.admin}"></h:commandButton>
		<h:commandButton action="#{demoBean.logOut}" value="Logout"></h:commandButton>
		<br></br>

		<h:outputText value="#{demoBean.message}"></h:outputText>
	</h:form>

</h:body>
</html>
