
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Page 1</title>
</h:head>
<h:body>

      <form action="j_security_check" method="post">
        <div class="tile is-vertical is-4">
          <div class="field">
            <label class="label" for="j_username">Username</label>
            <div class="control">
              <input type="text" class="input is-rounded" id="j_username" name="j_username"/>
            </div>
          </div>
          <div class="field">
            <label class="label" for="j_password">Password</label>
            <div class="control">
              <input type="password" class="input is-rounded" id="j_password" name="j_password"/> <br/>
            </div>
          </div>
          <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary">Log In</button>
                <button class="button is-danger" value="Reset">Reset</button>
              </div>
            </div>
          </div>
      </form>
</h:body>
</html>
